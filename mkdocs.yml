site_name: ThTaxSigns


repo_name: DreamPTK/ThTaxSigns
repo_url: https://github.com/DreamPTK/ThTaxSigns

nav:
  - Home: 'home.md'
  - Get Start: 'get_started.md'
  - YOLOv5: 'yolov5.md'
  



theme:
  name: material
  logo: img/TAXSIN.png
  favicon: img/TAXSIN.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.sections
    # - navigation.tabs.sticky
    - toc.integrate
    - toc.follow
    - navigation.top
    - navigation.tabs
    - navigation.prune
    - navigation.footer
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - search.suggest
    - search.share
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tooltips
    

  language: en 

  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        # icon: material/toggle-switch-off-outline
        icon: material/brightness-7
        name: Switch to dark mode
      primary: deep purple
      accent: pink

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        # icon: material/toggle-switch
        icon: material/brightness-4
        name: Switch to light mode    
      primary: deep purple
      accent: blue

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DreamPTK
    - icon: fontawesome/brands/python
      link: https://pypi.org/user/dreamspareke/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/pathakorn-usaha-114283244/



markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - tables
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true


copyright: |
  &copy; 2024 <a href="https://github.com/DreamPTK"  target="_blank" rel="noopener">DreamPTK</a>



